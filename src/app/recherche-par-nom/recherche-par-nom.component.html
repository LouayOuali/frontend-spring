<div class="container">
    <div class="card shadow mb-4">


        <form class="form-inline">
            <div class="form-group mx-sm-3 mb-2 mt-2 "> <label>Nom Musicien en tapant</label> <input #nom
                    [(ngModel)]="searchTerm" name="searchTerm" class="form-control"> </div>
        </form>

        <!-- <form class="form-inline">
            <div class="form-group mx-sm-3 mb-2 mt-2 "> <label>Nom Musicien en tapant</label> <input class="form-control"
                    #searchTerm (keyup)="onKeyUp(searchTerm.value)"> </div>
        </form> -->
        <div class="card-body">


        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Nom Musiciens</th>
                <th>Annes d'experience</th>
                <th>Instrument</th>
                <th>Salaire</th>
                <th>Band</th>
            </tr>
            <tbody *ngFor="let musicien of musiciens | searchFilter: searchTerm">
                <tr>
                    <td>{{musicien.idMusicien}}</td>
                    <td>{{musicien.nomMusicien}}</td>
                    <td>{{musicien.anneeExp}}</td>
                    <td>{{musicien.instrument}}</td>
                    <td>{{musicien.salaire}}</td>
                    <td>{{musicien.band.nomBand}}</td>


                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
